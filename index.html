<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamMV10</title>
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }

    /* Hamburger Menu */
    .menu-bar {
      display: none;
    }

    .menu-bar.open {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #333;
      padding-top: 50px;
      z-index: 1;
    }

    .menu-bar a {
      display: block;
      padding: 20px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #555;
    }

    .menu-bar a:hover {
      background-color: #444;
    }

    .hamburger {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
      background-color: #333;
      color: white;
      text-align: center;
    }

    /* Page content animation */
    .page-content {
      opacity: 0;
      transform: translateY(100px);
      animation: fadeInUp 2s forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Content Styling */
    h1, p {
      text-align: center;
    }
    
    .content {
      padding: 20px;
    }

  </style>
</head>
<body>

  <!-- Hamburger Menu Icon -->
  <div class="hamburger" onclick="toggleMenu()">&#9776; Menu</div>

  <!-- Navigation Menu (Initially hidden) -->
  <div id="menu" class="menu-bar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="class-updates.html">Class Updates</a>
    <a href="message-wall.html">Message Wall</a>
  </div>

  <!-- Page Content -->
  <div class="page-content">
    <div class="content">
      <h1>Welcome to TeamMV10</h1>
      <p>This is the home page.</p>
    </div>
  </div>

  <script>
    // Function to toggle the menu
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
    }
  </script>

</body>
</html>
